            const quoteElement = document.getElementById("quote");
const authorElement = document.getElementById("author");
const newQuoteButton = document.getElementById("new-quote-btn");

newQuoteButton.addEventListener("click", generateRandomQuote);

const lastQuotesQueue = [];
const lastAuthorsQueue = [];

function generateRandomQuote() {
    let randomIndex;
    let randomAuthorIndex;

    do {
        randomIndex = Math.floor(Math.random() * quotes.length);
    } while (lastQuotesQueue.includes(randomIndex));
    
    lastQuotesQueue.push(randomIndex);
    if (lastQuotesQueue.length > 5) {
        lastQuotesQueue.shift();
    }

    do {
        randomAuthorIndex = Math.floor(Math.random() * quotes.length);
    } while (lastAuthorsQueue.includes(randomAuthorIndex) || randomAuthorIndex === randomIndex);
    
    lastAuthorsQueue.push(randomAuthorIndex);
    if (lastAuthorsQueue.length > 5) {
        lastAuthorsQueue.shift();
    }

    const randomQuote = quotes[randomIndex];
    const randomAuthor = quotes[randomAuthorIndex].author;
    
    quoteElement.textContent = randomQuote.text;
    authorElement.textContent = "- " + randomAuthor;
    
    // Show the secret quote with 1/10 chance
    if (Math.random() < 0.1) {
        const secretQuote = quotes.find(quote => quote.author === "Your fellow dev");
        quoteElement.textContent = secretQuote.text;
        authorElement.textContent = "- " + secretQuote.author;
    }
}

// Initial quote generation
